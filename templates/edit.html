{% extends 'layout.html' %}
{% block body %}
{#  Page for editing a post, will display the post with the previous data inputted
and will allow the user to update the information #}
<div class="container">
    <form action="{{ url_for('edit_post') }}" method="post">
    <input type="hidden" name="id" value="{{ entry.id }}">
    <dl>
      <dt>Title:
        <dd><textarea maxlength="30" name="title">{{ entry.title }}</textarea>
      <dt>Category:
        <dd><textarea size="30" name="category">{{ entry.category }}</textarea>
      <dt>Text:
        <dd><textarea name="text" rows="5" cols="40">{{ entry.text }}</textarea>
      <dd><input type="submit" value="Edit">
    </dl>
  </form>
</div>

{% endblock %}
