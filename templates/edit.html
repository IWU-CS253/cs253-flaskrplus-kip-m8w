{% extends 'layout.html' %}
{% block body %}
{#  Page for editing a post, will display the post with the previous data inputted
and will allow the user to update the information #}

    <form action="{{ url_for('edit_post') }}" method="post" class="add-entry">
    <input type="hidden" name="id" value="{{ ent_id }}">
    <dl>
      <dt>Title:
        <dd><textarea maxlength="30" name="title">{{ spec_entry.title }}</textarea>
      <dt>Category:
        <dd><textarea size="30" name="category">{{ spec_entry.category }}</textarea>
      <dt>Text:
        <dd><textarea name="text" rows="5" cols="40">{{ spec_entry.text }}</textarea>
      <dd><input type="submit" value="Edit">
    </dl>
  </form>

{% endblock %}
